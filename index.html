<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Stopwatch</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- min container that contains the complete stopwatch -->
    <div id="main">
        <!-- Heading  -->
        <h1> Stopwatch  </h1>
        <hr>

        <!-- Div timer that contains the timer -->
        
        <div id="timer">
            <!-- Hour div contains the hour timer -->
            <div id="hour">
                <div class="counter" id="hour2">0</div>

                <div class="counter" id="hour1">0</div>
            </div> :

            <!-- Min div contains the min timer -->

            <div id="min">
                <div class="counter" id="min2">0</div>

                <div class="counter" id="min1">0</div>
            </div> :

            <!-- sec div contains the sec timer -->

            <div id="sec">
                <div class="counter" id="sec2">0</div>

                <div class="counter" id="sec1">0</div>
            </div>
        </div>

        <hr>
        <!-- button divs contains all the buttons -->
        <!-- buttons like start, stop, reset, Theme -->
        <div class="button">
            <!-- Start button -->
            <button type="button" class="button" id="start">start</button>

            <!-- stop button -->
            <button type="button" class="button" id="stop"></i> stop</button>

            <!-- reset button -->
            <button type="button" class="button" id="reset"> reset</button>

            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
    <script src="script.js"></script>
    
</body>
</html>
